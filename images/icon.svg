<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256,256)">
    <!-- Leaf shape -->
    <path d="M0,-120 C60,-120 120,-60 120,0 C120,60 60,120 0,120 C-30,80 -30,40 0,0 C-30,-40 -30,-80 0,-120 Z" fill="url(#leaf)" transform="rotate(-45)"/>
    <!-- Stem -->
    <path d="M0,0 Q40,60 20,120" stroke="#16a34a" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- R letter -->
    <text x="-35" y="25" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="white">R</text>
  </g>
</svg>
